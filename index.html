
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cica Blink</title>
  <script src="rive.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="rive-canvas"></canvas>
  <script>
    const riveInstance = new Rive({
      src: 'cica_snap.riv',
      canvas: document.getElementById('rive-canvas'),
      autoplay: true,
      animations: ['blink']
    });
  </script>
</body>
</html>
